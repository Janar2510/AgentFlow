apiVersion: v1
kind: Namespace
metadata:
  name: agentflow
  labels:
    name: agentflow
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: agentflow-quota
  namespace: agentflow
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    pods: "50"
    services: "20"